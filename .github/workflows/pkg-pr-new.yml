# pkg.pr.new 预览发布工作流
name: pkg.pr.new

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, develop]

jobs:
  publish:
    runs-on: ubuntu-latest
    # 过滤条件：排除文档更新（标题/提交含 docs: 则不执行）或者版本更新的提交
    if: |
      (github.event_name == 'push' && !contains(github.event.head_commit.message, 'docs:') && !contains(github.event.head_commit.message, 'chore: release')) ||
      (github.event_name == 'pull_request' && !contains(github.event.pull_request.title, 'docs:') && !contains(github.event.pull_request.title, 'chore: release'))
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Publish core packages to pkg.pr.new
        run: |
          npx pkg-pr-new publish \
            ./packages/components \
            ./packages/kit \
            ./packages/svgs \
            --pnpm \
            --template \
            --comment=update \
            --packageManager=pnpm